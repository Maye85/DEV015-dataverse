<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataverse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="cab" class="cab">
        <h1 id="titulo" class="titulo">Los Bridgerton!</h1>
    </header>
    
    <main>
        <section>
            <h2>Descubre sus secretos</h2>
            <form id="filter-form">
                <label for="filtrar">Filtrar por:</label>
                <!--"select id="filter-select"-->
                <select>
                    <option value="nombres">Nombres</option>
                    <option value="edad">Edad</option>
                    <option value="estado-civil">Situación sentimental</option>
                </select>
                <label for="ordenar">Ordenar por:</label>
                  <select>
                    <!--"select id="sort-select""-->
                    <option value="alfabeticamente">Alfabetico</option>
                    <option value="asc">Ascendente</option>
                    <option value="des">Descendente</option>
                  </select>   
                <button type="button" data-testid="button-clear">Despejar</button>
            </form>
        </section>
        
        <section id="items-container">
            <!-- Aquí se insertarán los elementos renderizados -->
        </section>
    </main>
    
    <footer>
        <p>Lisette Piña - Mayerling Hernandez</p>
    </footer>
    
    <script src="main.js" type="module"></script>
</body>
</html>
